<!DOCTYPE html>
<html>
<head>
    <title>Upload Artist Thumbnails</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; background: #000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #333; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üéµ Upload Artist Thumbnails to Cloudinary</h1>
    <p>This will upload all artist thumbnails from the art/artist thumbnails directory to Cloudinary.</p>
    
    <button onclick="uploadThumbnails()">Upload Artist Thumbnails</button>
    
    <div id="result"></div>

    <script>
        async function uploadThumbnails() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Uploading thumbnails to Cloudinary...</div>';
            
            try {
                const response = await fetch('/api/upload-artist-thumbnails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<div class="success">
                        <h3>‚úÖ Upload Complete!</h3>
                        <p><strong>Successfully uploaded:</strong> ${data.uploadCount} thumbnails</p>
                        <p><strong>Failed uploads:</strong> ${data.errorCount}</p>
                        <p><strong>Cloudinary Base URL:</strong> <a href="${data.cloudinaryBaseUrl}" target="_blank">${data.cloudinaryBaseUrl}</a></p>
                        <h4>Results:</h4>
                        <ul>`;
                    
                    data.results.forEach(result => {
                        if (result.status === 'success') {
                            html += `<li>‚úÖ ${result.filename} ‚Üí <a href="${result.url}" target="_blank">${result.publicId}</a></li>`;
                        } else if (result.status === 'error') {
                            html += `<li>‚ùå ${result.filename} ‚Üí Error: ${result.error}</li>`;
                        } else {
                            html += `<li>‚ö†Ô∏è ${result.filename} ‚Üí Not found</li>`;
                        }
                    });
                    
                    html += '</ul></div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h3>‚ùå Upload Failed</h3>
                        <p>${data.error}</p>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
