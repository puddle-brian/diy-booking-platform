<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Upload Test</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = 'Please select a file';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', 'venue');
            
            try {
                document.getElementById('result').innerHTML = 'Uploading...';
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p>Success! Image uploaded:</p>
                        <img src="${result.imageUrl}" style="max-width: 200px;" />
                        <p>URL: ${result.imageUrl}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
